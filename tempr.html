<script>
                //     3. Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input)
                // (formula :- c * (9/5) + 32)


            var celcius = parseFloat(prompt('enter temperature in Celcius :'));
            var fahrenheit = celcius * (9/5) + 32;
            
            document.write('temperature in °C  : ' + celcius + '<br>');
            document.write('temperature in °F  : ' + fahrenheit);
</script>
