<script>
    // 6. Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h)
    calculateTriangleArea();
    function calculateTriangleArea() {
        let base = prompt("Enter the Base of Triangle:");
        let height = prompt('enter the height of Triangle :');
        
        let answer = 0.5*base*height;
        document.write(answer);
    }

</script>
