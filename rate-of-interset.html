<script>
    // 7. Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100)
    function calculateRateOfInterest() {

        var p =parseFloat(prompt('enter principal number   :')); 
        var r =parseFloat(prompt('enter rate of interest  number   :')); 
        var n =parseFloat(prompt('enter number of times interest is   :')); 
    
      
        var rate = (p * r  * n / 100);

      
        document.write("Total amount of interest is: " + rate);
    }
    calculateRateOfInterest();
</script>
