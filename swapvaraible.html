    <!-- 2. Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->
    <script>

            var a = parseInt(prompt("enter a value : "));
            var b = parseInt(prompt("enter b value :")); 

            document.write("value is a = "+a+"<br>");
            document.write("value is b = "+b+"<br>");

            var temp ;
            temp = a;
            a = b;
            b = temp;

            document.write("swap value is a = "+a+"<br>");
            document.write("swap value is b = "+b+"<br>");



            var x = parseInt(prompt("enter x value = "));
            var y = parseInt(prompt("enter y value = "));

            document.write("value is x = "+x+"<br>");
            document.write("value is y = "+y+"<br>");

            x = x+y;
            y = x-y;
            x = x-y;

            
            document.write("swap value is x = "+x+"<br>");
            document.write("swap value is y = "+y+"<br>");


          
            var m = parseInt(prompt("enter x value = "));
            var n = parseInt(prompt("enter y value = "));

           

            document.write("value is m = "+m+"<br>");
            document.write("value is n = "+n+"<br>");
           
            m = m+n // 20+50 = 70 
            n = m-n; // 70-50  = 20
            m = m-n; // 70 - 20 = 50
            
            document.write("swap value is m = "+m+"<br>");
            document.write("swap value is n = "+n+"<br>");

            



            







    </script>
</body>
